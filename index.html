<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna eletronica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span> 
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        nome: <br/>
                        Partido: <br/>
                        Vice-prefeito: 
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-image">
                      <img src="images/84.jpg" alt="">
                      Prefeito  
                    </div>
                    <div class="d-1-image small">
                        <img src="images/84_2.jpg" alt="">
                        vice-Prefeito  
                      </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela: <br/>
                CONFIMAR para Confirma seu voto <br/>
                CORRIGE para Reniciar essa voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--button" onclick="clicou(1)">1</div>
                <div class="teclado--button" onclick="clicou(2)">2</div>
                <div class="teclado--button" onclick="clicou(3)">3</div>
                
            </div>
            <div class="teclado--linha">
                <div class="teclado--button" onclick="clicou(4)">4</div>
                <div class="teclado--button" onclick="clicou(5)">5</div>
                <div class="teclado--button" onclick="clicou(6)">6</div>
                
            </div>
            <div class="teclado--linha">
                <div class="teclado--button" onclick="clicou(7)">7</div>
                <div class="teclado--button" onclick="clicou(8)">8</div>
                <div class="teclado--button" onclick="clicou(9)">9</div>
                
            </div>
            <div class="teclado--linha">
                <div class="teclado--button" onclick="clicou(0)">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--button btn--white" onclick="branco()">branco</div>
                <div class="teclado--button btn--corrige" onclick="corrige()">corrige</div>
                <div class="teclado--button btn--confimar" onclick="confimar()">confirma</div>
                
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
